version: "3.8"

services:
  ansible:
    image: rabbyt/nicolas-poei-ansible_ubuntu
    restart: "no"
    ports:
      - 5985:5985
    environment:
      TZ: Europe/Paris
    volumes:
      - data:/Ansible-perso
    command:
      - git clone https://github.com/Nicolas-mahe/Ansible-perso.git
      - cd Ansible-perso/ansible
      - ansible-galaxy collection install -r requirement.yml
      - ansible-playbook -i inventory.yml playbook.yml

volumes:
  data: {}